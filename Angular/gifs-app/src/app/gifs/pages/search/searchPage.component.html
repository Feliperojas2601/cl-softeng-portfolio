<h2 class="text 2xl font-bold mt-5">Search</h2>
<h3 class="text-sm text-gray-500">Search a gif by title or description</h3>
<section class="flex flex-col gap-4">
    <input type="text" class="mt-3 border border-gray-300 rounded-md p-2" placeholder="Search a gif" (keyup.enter)="searchGif(txtSearch.value)" #txtSearch>
</section>
<div class="py-5">
    <gif-list [gifs]="searchGifs()"></gif-list>
</div>
