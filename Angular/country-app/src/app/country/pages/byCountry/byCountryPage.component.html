<app-search-input placeholder="country" (searchOutput)="term.set($event)"></app-search-input> 
<country-list [countries]="countryByCountryResource.value()!"
    [errorMessage]="countryByCountryResource.error()"
    [isLoading]="countryByCountryResource.isLoading()"
    [isEmpty]="countryByCountryResource.value()?.length === 0"
></country-list>
