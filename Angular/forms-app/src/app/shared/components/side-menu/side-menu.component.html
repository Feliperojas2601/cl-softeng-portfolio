<h2>Pages</h2>
<hr>

<h3 class="mt-3">Reactive</h3>
<ul class="list-group">
    @for (item of reactiveMenu; track item.route) {
        <li class="list-group-item">
            <a [routerLink]="item.route" [routerLinkActive]="['active']">{{ item.title }}</a>
        </li>
    }
</ul>
