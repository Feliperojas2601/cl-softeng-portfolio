<h1>Counter</h1>
<p>Counter: {{ counter }}</p> <!-- Interpolación de variables, sustituye una expresión por su valor -->
<button (click)="increaseBy(1)">+1</button> <!-- Evento (click) que se ejecuta cuando se hace click en el botón -->
<button (click)="reset()">Reset</button>
<button (click)="increaseBy(-1)">-1</button>
