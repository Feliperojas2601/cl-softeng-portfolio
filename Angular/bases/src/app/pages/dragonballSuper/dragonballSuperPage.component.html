<h1>Dragonball Page</h1>
<hr>
<section class="row">
    <div class="col-12 col-sm-6">
        <dragonball-character-add
            (newCharacter)="onNewCharacter($event)"
        ></dragonball-character-add>
        <!-- $event es el evento que se produce en el componente hijo -->
    </div>

    <div class="col-12 col-sm-6">
        <!-- [characters]="characters()" es para pasar el valor de la seÃ±al characters al componente hijo -->
        <!-- listName no lleva [] porque es un string, no referencia a una variable -->
        <dragonball-character-list [characters]="characters()" listName="Listado de personajes"></dragonball-character-list>
    </div>
</section>
